<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chapter 16 (Array II)</title>
</head>

<body>

    <script>
        // Chapter 16 (Array II)

        //Q. No. 1. Code an array with 1 string element. Add an additional element to the array using push.Create an alert whose message is the last element.

        //Answer.
        // Code an array with 1 string element
        var myArray = ["First Element"];

        // Add an additional element to the array using push
        myArray.push("Second Element");

        // Create an alert with the last element
        alert("Last element: " + myArray[myArray.length - 1]);


        //Q. No. 2. var Alphabet=["h","i","j","k"] Remove the last element from the array Alphabet.

        //Answer.
        var Alphabet = ["h", "i", "j", "k"];

        // Remove the last element from the array
        Alphabet.pop();

        // Display the modified array in an alert
        alert("Modified array: " + Alphabet);


        //Q. No. 3. var Alphabet=["h","i","j","k"] Add a new element, a number, to the end of an array.

        //Answer.
        var Alphabet = ["h", "i", "j", "k"];

        // Add a new element (number) to the end of the array
        Alphabet.push(42);

        // Display the modified array in an alert
        alert("Modified array: " + Alphabet);


    </script>

</body>

</html>
